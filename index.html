<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Metatags -->
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="author" content="Shanto Paul" />
		<meta name="description" content="Frontend Mentor challenge" />
		<!-- Favicon -->
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/favicons/favicon-32x32.png" />
		<!-- Preload -->
		<link
			rel="preload"
			href="./assets/fonts/roboto-v48-latin-regular.woff2"
			as="font"
			type="font/woff2"
			crossorigin />
		<link
			rel="preload"
			href="./assets/fonts/roboto-v48-latin-700.woff2"
			as="font"
			type="font/woff2"
			crossorigin />
		<link
			rel="preload"
			as="image"
			href="./assets/images/illustration-sign-up-mobile.svg"

			as="image"
			href="./assets/images/illustration-sign-up-tablet.svg"
			media="(min-width: 426px) and (max-width: 768px)" />

			rel="preload"
			as="image"
			href="./assets/images/illustration-sign-up-desktop.svg"
			media="(min-width: 769px)" />
